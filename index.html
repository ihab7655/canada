<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* إضافة الأكواد السابقة هنا */
    </style>
    <script>
        function showTable() {
            var input = document.getElementById("orderId").value;
            var rows = document.querySelectorAll("tbody tr");
            var found = false;
            rows.forEach(function(row) {
                if (row.children[0].textContent === input) {
                    row.style.display = "";
                    found = true;
                } else {
                    row.style.display = "none";
                }
            });
            if (found) {
                window.location.href = "https://ihab7655.github.io/canada/";
            }
        }
    </script>
</head>
<body>

<div>
    <label for="orderId">أدخل رقم الطلب:</label>
    <input type="text" id="orderId">
    <button onclick="showTable()">بحث</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>رقم الطلب</th>
                <th>حالة الطلب</th>
                <th>تاريخ التقديم</th>
                <th>اسم مقدم الطلب</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>J123456</td>
                <td>تم القبول</td>
                <td>2024-01-15</td>
                <td>John Doe</td>
                <td>لا توجد ملاحظات</td>
            </tr>
            <tr>
                <td>J654321</td>
                <td>قيد المعالجة</td>
                <td>2024-02-10</td>
                <td>Jane Smith</td>
                <td>يرجى تقديم مستندات إضافية</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
